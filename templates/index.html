{% extends "base.html" %}

{% block content %}
    <h1>blog users!</h1>

    <hr/>
    {% if users|length == 0 %}
    <p>No users yet</p>
    {% else %}

        <ul>
            {% for user in users %}
                <p class="users"><a href="/blog?userid={{user.id}}">{{ user.username }}</a></p>
            
            {% endfor %}
        </ul>

    {% endif %}
{% endblock %}
